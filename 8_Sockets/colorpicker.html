<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Color</title>
</head>
<body>
<h1>Color picker</h1>

<script src="/socket.io/socket.io.js"></script>
<input type="color" id="color" onchange="handleColorChange()">

<script>
    const socket = io();
    console.log(socket);

    // console log the color before and after it is choosen
    console.log(document.getElementById("color").value)

    let switchColor = document.getElementById("color").value;

//    document.getElementById("color").onchange = function(){
//        switchColor = this.value
    //console.log(switchColor)
//    }

    function handleColorChange() {
        console.log("Color changed")
        const color = document.getElementById("color").value;

        //by emit, vi call the event
        socket.emit("client changed color", {data: color});
    }

    socket.on("server sending the color", ({ data }) =>{
        console.log(data)
        // changebackground color
    });

    const element = document.body;
    socket.on("server sending the color", ({ data }) => {
        element.style.backgroundColor = data;
    })

</script>
</body>
</html>
